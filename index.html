<!doctype html>
<html lang="pt-br">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="css/style.css" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&family=SN+Pro:ital,wght@0,200..900;1,200..900&display=swap"
      rel="stylesheet"
    />
    <link
      href="https://fonts.googleapis.com/css2?family=Alata&display=swap"
      rel="stylesheet"
    />
    <title>Punk records</title>
  </head>
  <body>
    <main>
      <div class="main-login">
        <section class="bg_container">
          <h1>Bem vindo! <br>Entre para estudar com mais praticidade!</h1>
          <img src="assets/learning-animate.svg" class="image" alt="Estudos">
        </section>
      </div>

      <div class="login-rigth">
          <div class="card">
            <h1>Login</h1>
            <form action="" id="loginForm">
              <label for="User">Usuário</label>
              <br />
              <input
                type="text"
                id="user"
                placeholder="Digite seu usuário"
                required
              />
              <br />

              <label for="UserPassword">Senha</label>
              <br />
              <input
                type="password"
                id="password"
                placeholder="Digite sua senha"
                required
              />
              <br />
              <small class="error-message" id="error"></small>
              <br />
              <a href="#">Esqueci minha senha </a>
              <br />
              <button
                type="submit"
                class="btn"
                onclick="
                  logar();
                  return false;
                "
              >
                Entrar
              </button>
              <br />
              <a href="#"
                >Ainda não tem uma conta? <span>Experimente grátis!</span></a
              >
            </form>
          </div>
      </div>
    </main>

    <script src="script/login.js"></script>
  </body>
</html>
